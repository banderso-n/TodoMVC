<table class="table">
    <thead>
        <tr>
            <th>
            </th>
            <th class="table-data-full-width">
                Description
            </th>
            <th>
                Controls
            </th>
        </tr>
    </thead>
    <tbody>
        {{#each taskModels}}
            <tr>
                <td>
                    <input type="checkbox" id="task_{{ id }}" {{#if isComplete}}checked{{/if}} data-table-role="checkbox" data-table-task-id="{{ id }}" />
                </td>
                <td class="{{#if isComplete}}text-muted{{/if}}">
                    {{ description }}
                </td>
                <td>
                    <button class="btn btn-danger btn-xs" data-table-role="removeButton" data-table-task-id="{{ id }}">Remove</button>
                </td>
            </tr>
        {{/each}}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td><span class="text-info">{{ incompleteCount }} items left</span></td>
            <td></td>
        </tr>
    </tfoot>
</table>
